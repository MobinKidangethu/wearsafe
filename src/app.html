<template>
  <require from="bootstrap/dist/css/bootstrap.min.css"></require>
  <require from="./app.css"></require>

    <!-- <h1>${message}</h1> -->
    <!-- Just an image -->
<!-- As a heading -->
<nav class="navbar navbar-light bg-light">
  <span class="navbar-brand mb-0 h1">WearSafe</span>
</nav>
<div class="main-content">
    <form action="#" autocomplete="off">
      <fieldset>
        <input id="first"  type="text" name="yourInput" value.bind="yourInput" maxlength.bind="140" autocomplete="off" required>
        <label for="first">Your Input !</label>
        <div class="after"></div>
      </fieldset>
      <fieldset>
        <button type="submit" class="addBtn"  click.delegate="addYourInput()">ADD</button>
      </fieldset>
    </form>

    <section class="tableSection"  if.bind="yourInputsArr.length > 0">
      <h1>Your List</h1>
      <div class="tbl-content">
        <table cellpadding="0" cellspacing="0" border="0">
          <tbody>
            <tr repeat.for="Input of yourInputsArr">
              <th class="break">${Input}</th>
              <th class="centre"><button class="delBtn"  click.trigger="removeTodo(Input)">DELETE</button></th>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
</div>

<div id="toast"></div>
</template>
